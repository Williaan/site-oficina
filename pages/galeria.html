<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="robots" content="index, follow">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

	<link rel="stylesheet" type="text/css" href="../assets/css/stylePages.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/keyframes.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
	<main>

			<div class="content-galerias">

					<nav class="menu-container">

							<a href="../index.html"><li><i class="fa fa-home"></i>Home</li></a>
							<a href="sobre.html"><li><i class="fa fa-edit"></i> Sobre</li></a>
							<a href="servicos.html"><li><i class="fa fa-handshake-o"></i>Serviços</li></a>

					</nav>

									<li data-target="revitalizacao">Revitalização</li>
								</ul>
							</div>
							<div class="content-galeria-photos">
								<div class="content-galeria-photo" data-id="pintura">
									<img src="../assets/image/carro.jpg" alt="photo" loading="lazy">	
									<div class="content-galeria-text">
										<p>Pintura</p>
										<i class="fa fa-plus" title="vizualizar"></i>

								</div>
								<div class="content-galeria-photo" data-id="funilaria">
									<img src="../assets/image/carro.jpg" alt="photo" loading="lazy">

									</div>
								</div>
								<div class="content-galeria-photo" data-id="cristalizacao">
									<img src="../assets/image/carro.jpg" alt="photo" loading="lazy">

										<i class="fa fa-plus" title="vizualizar"></i>

									</div>
